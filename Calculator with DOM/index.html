<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Materialize Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
            <h1>Calculator</h1>
    </div>
    
    <div class="row">
            <div  id="main">
                <div class="card-content">
                    <h1><span id="display-answer" class="card-title">0</span></h1>
                </div>
                <div >
                    <div class="row">
                        <button id="add-btn" class="btn">Add</button>
                        <button id="sub-btn" class="btn">Sub</button>
                        <button id="mult-btn" class="btn">Mult</button>
                        <button id="div-btn" class="btn">Div</button>
                    </div>
                    <div class="row numbers">
                        <button id="nine" class="col btn">9</button>
                        <button id="eight" class="col btn">8</button>
                        <button id="seven" class="col btn">7</button>
                    </div>
                    <div class="row numbers">
                        <button id="six" class="col btn">6</button>
                        <button id="five" class="col btn">5</button>
                        <button id="four" class="col btn">4</button>
                    </div>
                    <div class="row numbers">
                        <button id="three" class="col btn">3</button>
                        <button id="two" class="col btn">2</button>
                        <button id="one" class="col btn">1</button>
                    </div>
                    <div class="row">
                        <button id="ave-btn" class="btn">Ave</button>
                        <button id="pow-btn" class="btn">pow</button>
                        <button id="sq-btn" class="btn">sqrt</button>
                    </div>

                    <div class="row numbers">
                        <button id="clear-everything" class="col btn">CE</button>
                        <button id="zero" class="col btn">0</button>
                        <button id="dot" class="col btn">.</button>
                        <button id="equal-btn" class="col btn">=</button>
                    </div>

                    
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
